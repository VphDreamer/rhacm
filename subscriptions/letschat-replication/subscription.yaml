---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: letschat-primary
  labels:
    app: letschat
  namespace: letschat-replication
  annotations:
    apps.open-cluster-management.io/github-path: apps/letschat/letschat-full/primary
    apps.open-cluster-management.io/github-branch: main
spec:
  channel: rhacm-demo/letschat
  placement:
    placementRef:
      kind: PlacementRule
      name: letschat-primary
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: letschat-secondary
  labels:
    app: letschat
  namespace: letschat-replication
  annotations:
    apps.open-cluster-management.io/github-path: apps/letschat/letschat-full/secondary
    apps.open-cluster-management.io/github-branch: main
spec:
  channel: rhacm-demo/letschat
  placement:
    placementRef:
      kind: PlacementRule
      name: letschat-secondary
